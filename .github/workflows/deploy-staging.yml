name: Deploy to Staging

on:
  push:
    branches:
      - test
    paths:
      - 'docs/**'
      - 'src/**'
      - 'static/**'
      - 'scripts/**'
      - 'docusaurus.config.js'
      - 'sidebars.js'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy via SFTP
        timeout-minutes: 5
        env:
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
        run: |
          lftp -u "$SFTP_USER,$SFTP_PASSWORD" \
            -e "set net:timeout 30; set net:max-retries 2; mirror --reverse --delete --verbose ./dist/ /zooza.online/sub/staging-docs/; quit" \
            ftp://$SFTP_HOST
